<!DOCTYPE html>
<html>

<head>
  <title>Secret Message App</title>
  <!-- CDNs include Mobile CSS and Core JavaScript files -->
  <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <script type="text/javascript" src="lab10.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- ************************************************************** -->
  <!-- PAGE 1: LOGIN PAGE                                             -->
  <!-- ************************************************************** -->
  <div data-role="page" id="pageHome">
    <div data-role="header">
      <h1>Login To Secret Message</h1>
    </div>
    <div data-role="content">
      <!--TEXTFIELD FOR INPUT PASSWORD -->
      Password :<input type="password" id="password"><br>

      <!--SUBMIT BUTTON -->
      <button onclick="submitPassword();"> Login</button><br>

      <!-- PASSWORD ENTRY CONTROLS-->
      <div>
        <table>
          <tr>
            <td><button onclick="addDigitToPassword(7)"> 7 </button></td>
            <td><button onclick="addDigitToPassword(8)"> 8 </button></td>
            <td><button onclick="addDigitToPassword(9)"> 9 </button></td>
          </tr>
          <tr>
            <td><button onclick="addDigitToPassword(4)"> 4 </button></td>
            <td><button onclick="addDigitToPassword(5)"> 5 </button></td>
            <td><button onclick="addDigitToPassword(6)"> 6 </button></td>
          </tr>
          <tr>
            <td><button onclick="addDigitToPassword(1)"> 1 </button></td>
            <td><button onclick="addDigitToPassword(2)"> 2 </button></td>
            <td><button onclick="addDigitToPassword(3)"> 3 </button></td>
          </tr>
          <tr>
            <td><button onclick="addDigitToPassword(0)">0 </button></td>
          </tr>
        </table>
      </div>
      <button onclick="clearPassword();">Clear Password</button>
      <br>
      <!-- DISPLAYS ANY NEEDED OUTPUT SUCH AS INVALID LOGIN           -->

      <div id="txtHint"></div>
    </div>
  </div>



  <!-- ************************************************************** -->
  <!-- PAGE 2: PAGE CONTAINING THE SECRET MESSAGE                     -->
  <!--         THIS PAGE WILL ACTIVATE ONLY IF A                      -->
  <!--         VALID PASSWORD IS ENTERED                              -->
  <!-- ************************************************************** -->
  <div data-role="page" id="pageMessage">
    <div data-role="header">
      <h1>Secret Message Page</h1>
    </div>
    <div data-role="content">
      <div id="secret"></div>
    </div>
  </div>

</body>
</html>
